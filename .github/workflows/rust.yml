name: Rust Project CI

on:
  push:
    branches: [ "main", "dev" ] # Runs on push to main or dev
  pull_request:
    branches: [ "main" ] # Runs on pull requests to main

env:
  CARGO_TERM_COLOR: always
  DISPLAY: ":99.0" # Needed for Linux GUI tests

jobs:
  build_and_test_linux:
    name: Build and Test (Ubuntu)
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Install Linux dependencies
      # This is needed for Iced/wgpu on a fresh Ubuntu server
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libasound2-dev libudev-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libgl1-mesa-dev
        
    - name: Set up virtual display
      # This creates a "fake screen" for the GUI tests to run
      run: |
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose

  # --- ADD THIS NEW JOB FOR MACOS ---
  build_and_test_macos:
    name: Build and Test (macOS)
    runs-on: macos-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose

  # --- ADD THIS NEW JOB FOR WINDOWS ---
  build_and_test_windows:
    name: Build and Test (Windows)
    runs-on: windows-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose